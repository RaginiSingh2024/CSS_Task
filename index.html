<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Form Styling Practice</title>
  <style>
    /* General Form Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #e9e9e9;
      padding: 20px;
    }

    form {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    /* Buttons Styling */
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button[type="reset"] {
      background-color: #f44336;
    }

    button:hover,
    button[type="reset"]:hover {
      opacity: 0.8;
    }

    /* Password Fields Styling */
    input[type="password"] {
      border: 2px solid #ccc;
    }

    input[type="password"]:focus {
      border-color: #4CAF50;
    }

    input[type="password"]::placeholder {
      color: #aaa;
    }

    /* Checkboxes and Radio Buttons Styling */
    input[type="checkbox"],
    input[type="radio"] {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      vertical-align: middle;
    }

    label input[type="checkbox"],
    label input[type="radio"] {
      display: inline-block;
      width: auto;
    }

    label:hover {
      color: #4CAF50;
      cursor: pointer;
    }

    /* Select Dropdown Styling */
    select {
      background-color: #fff;
      cursor: pointer;
    }

    select:hover {
      border-color: #4CAF50;
    }

    option {
      padding: 10px;
    }

    /* Textarea Styling */
    textarea {
      resize: vertical;
      border: 2px solid #ccc;
      font-family: Arial, sans-serif;
    }

    textarea:focus {
      border-color: #4CAF50;
    }

    /* Responsive Form */
    @media (max-width: 768px) {
      form {
        width: 90%;
      }
    }

    /* Validation Styling */
    input:valid {
      border-color: green;
    }

    input:invalid {
      border-color: red;
    }

    input:invalid:focus {
      box-shadow: 0 0 5px red;
    }
  </style>
</head>
<body>

  <form action="/submit-form" method="POST">
    <!-- Task 1: Basic Form -->
    <h2>Basic Form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <!-- Task 2: Password Fields -->
    <h2>Password Fields</h2>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

    <!-- Task 3: Checkboxes and Radio Buttons -->
    <h2>Preferences</h2>
    <label><input type="checkbox" id="subscribe" name="subscribe"> Subscribe to Newsletter</label>

    <label><input type="radio" id="male" name="gender" value="Male"> Male</label>
    <label><input type="radio" id="female" name="gender" value="Female"> Female</label>

    <!-- Task 4: Select Dropdown -->
    <h2>Select Country</h2>
    <label for="country">Select your country:</label>
    <select id="country" name="country" required>
      <option value="">--Choose--</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
      <option value="canada">Canada</option>
    </select>

    <!-- Task 6: Textarea -->
    <h2>Feedback</h2>
    <label for="feedback">Your Feedback:</label>
    <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback..."></textarea>

    <!-- Task 5: Submit and Reset Buttons -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

</body>
</html>
